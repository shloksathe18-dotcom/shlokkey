<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Key</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f7fa;
            --accent-color: #50e3c2;
            --text-color: #333;
            --light-gray: #e0e0e0;
            --dark-gray: #777;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            padding-top: 80px;
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--white);
            box-shadow: var(--shadow);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            background-color: var(--primary-color);
            color: var(--white);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
        }

        .header-text h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        .header-text p {
            font-size: 0.9rem;
            color: var(--dark-gray);
        }

        /* Stats Section */
        .stats-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 15px 25px;
            text-align: center;
            box-shadow: var(--shadow);
            min-width: 120px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--dark-gray);
        }

        .found { color: #4caf50; }
        .lost { color: #f44336; }
        .nearby { color: #ff9800; }

        /* Search Bar */
        .search-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }

        #search-bar {
            width: 100%;
            padding: 15px;
            border-radius: 30px;
            border: 1px solid var(--light-gray);
            font-size: 1rem;
            box-shadow: var(--shadow);
            outline: none;
            transition: all 0.3s ease;
        }

        #search-bar:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        /* Key Categories */
        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .category-btn {
            background: var(--white);
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .category-btn:hover {
            background: var(--primary-color);
            color: var(--white);
            transform: translateY(-2px);
        }

        .category-btn.active {
            background: var(--primary-color);
            color: var(--white);
        }

        /* Keys Container */
        .keys-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Key Card */
        .key-card {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        .key-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }

        .key-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .key-name {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .key-type {
            background: var(--primary-color);
            color: var(--white);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .key-details {
            margin: 15px 0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--light-gray);
        }

        .detail-label {
            color: var(--dark-gray);
        }

        .detail-value {
            font-weight: 500;
        }

        .status-lost { color: #f44336; }
        .status-found { color: #4caf50; }
        .status-nearby { color: #ff9800; }

        .card-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .locate-btn {
            background: var(--primary-color);
            color: var(--white);
        }

        .locate-btn:hover {
            background: #357ae8;
        }

        .found-btn {
            background: var(--light-gray);
            color: var(--text-color);
        }

        .found-btn:hover {
            background: #d5d5d5;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark-gray);
        }

        .modal-message {
            margin: 20px 0;
            font-size: 1.2rem;
        }

        .export-btn {
            background: var(--accent-color);
            color: var(--white);
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            margin: 20px auto;
            display: block;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background: #40d3b3;
            transform: translateY(-2px);
        }
        
        .powered-by {
            text-align: center;
            color: var(--dark-gray);
            font-size: 0.8rem;
            margin: 10px 0;
            font-weight: bold;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            color: var(--dark-gray);
            font-size: 0.8rem;
            margin-top: 30px;
        }
        
        footer p {
            color: var(--dark-gray);
            font-size: 0.8rem;
            font-weight: normal;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .keys-container {
                grid-template-columns: 1fr;
            }
            
            .header-text h1 {
                font-size: 1.5rem;
            }
            
            .stats-container {
                gap: 10px;
            }
            
            .stat-card {
                padding: 10px 15px;
                min-width: 90px;
            }
            
            .stat-value {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <div class="logo-icon">K</div>
            <div class="header-text">
                <h1>Find My Key</h1>
                <p>Locate your lost keys easily</p>
            </div>
        </div>
    </header>

    <!-- Stats Section -->
    <section class="stats-container">
        <div class="stat-card">
            <div class="stat-value found" id="found-count">0</div>
            <div class="stat-label">Found</div>
        </div>
        <div class="stat-card">
            <div class="stat-value lost" id="lost-count">0</div>
            <div class="stat-label">Lost</div>
        </div>
        <div class="stat-card">
            <div class="stat-value nearby" id="nearby-count">0</div>
            <div class="stat-label">Nearby</div>
        </div>
    </section>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search your key‚Ä¶">
    </div>

    <!-- Key Categories -->
    <div class="categories">
        <button class="category-btn active" data-category="all">All Keys</button>
        <button class="category-btn" data-category="Home">üè† Home</button>
        <button class="category-btn" data-category="Car">üöó Car</button>
        <button class="category-btn" data-category="Office">üè¢ Office</button>
        <button class="category-btn" data-category="Bike">üèç Bike</button>
    </div>

    <!-- Export Button -->
    <button class="export-btn" id="export-btn">Export Keys as JSON</button>
    <div class="powered-by">&copy; Powered by Adarsh Developer</div>

    <!-- Keys Container -->
    <div class="keys-container" id="keys-container">
        <!-- Key cards will be generated here -->
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>
            <h2>Key Location</h2>
            <p class="modal-message" id="modal-message"></p>
            <button class="btn locate-btn" id="modal-ok">OK</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p></p>
    </footer>

    <script>
        // Sample key data
        const keys = [
            { id: 'K1', name: 'Home Key ‚Äì Flat 203', type: 'Home', status: 'Lost', location: 'Living Room' },
            { id: 'K2', name: 'Car Key ‚Äì Swift', type: 'Car', status: 'Found', location: 'Parking Area' },
            { id: 'K3', name: 'Office Key ‚Äì Drawer', type: 'Office', status: 'Nearby', location: 'Work Desk' },
            { id: 'K4', name: 'Bike Key ‚Äì Activa', type: 'Bike', status: 'Lost', location: 'Garage' },
            { id: 'K5', name: 'Home Key ‚Äì Back Door', type: 'Home', status: 'Found', location: 'Kitchen Counter' },
            { id: 'K6', name: 'Office Key ‚Äì Cabinet', type: 'Office', status: 'Lost', location: 'Conference Room' }
        ];

        // DOM Elements
        const keysContainer = document.getElementById('keys-container');
        const searchBar = document.getElementById('search-bar');
        const categoryButtons = document.querySelectorAll('.category-btn');
        const modal = document.getElementById('modal');
        const modalMessage = document.getElementById('modal-message');
        const closeModal = document.getElementById('close-modal');
        const modalOk = document.getElementById('modal-ok');
        const exportBtn = document.getElementById('export-btn');
        const foundCount = document.getElementById('found-count');
        const lostCount = document.getElementById('lost-count');
        const nearbyCount = document.getElementById('nearby-count');

        // Current filter state
        let currentCategory = 'all';
        let currentSearch = '';

        // Initialize the app
        function init() {
            renderKeys();
            updateStats();
            setupEventListeners();
        }

        // Set up event listeners
        function setupEventListeners() {
            // Search bar
            searchBar.addEventListener('input', (e) => {
                currentSearch = e.target.value.toLowerCase();
                renderKeys();
            });

            // Category buttons
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Update active button
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Update category and re-render
                    currentCategory = button.dataset.category;
                    renderKeys();
                });
            });

            // Modal close buttons
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            modalOk.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });

            // Export button
            exportBtn.addEventListener('click', exportKeys);
        }

        // Render keys based on filters
        function renderKeys() {
            // Clear container
            keysContainer.innerHTML = '';

            // Filter keys
            const filteredKeys = keys.filter(key => {
                const matchesCategory = currentCategory === 'all' || key.type === currentCategory;
                const matchesSearch = key.name.toLowerCase().includes(currentSearch) || 
                                    key.location.toLowerCase().includes(currentSearch);
                return matchesCategory && matchesSearch;
            });

            // Render keys
            if (filteredKeys.length === 0) {
                keysContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 40px;">No keys found matching your criteria.</p>';
                return;
            }

            filteredKeys.forEach(key => {
                const keyCard = document.createElement('div');
                keyCard.className = 'key-card';
                keyCard.innerHTML = `
                    <div class="key-header">
                        <div class="key-name">${key.name}</div>
                        <div class="key-type">${key.type}</div>
                    </div>
                    <div class="key-details">
                        <div class="detail-row">
                            <span class="detail-label">Status:</span>
                            <span class="detail-value status-${key.status.toLowerCase()}">${key.status}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Location:</span>
                            <span class="detail-value">${key.location}</span>
                        </div>
                    </div>
                    <div class="card-buttons">
                        <button class="btn locate-btn" data-id="${key.id}">Locate</button>
                        ${key.status !== 'Found' ? `<button class="btn found-btn mark-found" data-id="${key.id}">Mark Found</button>` : ''}
                    </div>
                `;
                keysContainer.appendChild(keyCard);
            });

            // Add event listeners to the new buttons
            document.querySelectorAll('.locate-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const keyId = e.target.dataset.id;
                    const key = keys.find(k => k.id === keyId);
                    showModal(`Your key was last seen near ${key.location}.`);
                });
            });

            document.querySelectorAll('.mark-found').forEach(button => {
                button.addEventListener('click', (e) => {
                    const keyId = e.target.dataset.id;
                    const key = keys.find(k => k.id === keyId);
                    key.status = 'Found';
                    renderKeys();
                    updateStats();
                });
            });
        }

        // Show modal with message
        function showModal(message) {
            modalMessage.textContent = message;
            modal.style.display = 'flex';
        }

        // Update stats counters
        function updateStats() {
            const found = keys.filter(key => key.status === 'Found').length;
            const lost = keys.filter(key => key.status === 'Lost').length;
            const nearby = keys.filter(key => key.status === 'Nearby').length;
            
            foundCount.textContent = found;
            lostCount.textContent = lost;
            nearbyCount.textContent = nearby;
        }

        // Export keys as JSON
        function exportKeys() {
            const dataStr = JSON.stringify(keys, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'my-keys.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showModal('Keys data exported successfully!');
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
